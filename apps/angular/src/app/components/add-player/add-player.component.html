<form>
  <div class="input-group mb-3">
    <input
      type="text"
      id="player-name"
      class="form-control"
      placeholder="Player name"
      aria-label="Player name"
      [(ngModel)]="name"
    />
    <div class="input-group-append">
      <button class="btn btn-secondary" type="submit" (click)="save()">
        Add
      </button>
    </div>
  </div>
</form>
